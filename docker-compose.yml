version: '3.9'

services:
  db:
    image: postgres:15
    container_name: gamebackend-db
    restart: always
    environment:
      POSTGRES_USER: vapor
      POSTGRES_PASSWORD: vapor
      POSTGRES_DB: vapor
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: gamebackend-app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: vapor
      DATABASE_PASSWORD: vapor
      DATABASE_NAME: vapor
    ports:
      - "8080:8080"
    # üëá –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–π volume –¥–ª—è .build –∏ .swiftpm
    volumes:
      - .:/app
      - build_cache:/app/.build
      - swiftpm_cache:/app/.swiftpm

volumes:
  db_data:
  build_cache:
  swiftpm_cache:
