services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vapor
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      IOS_TOKEN: ${IOS_TOKEN}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
    ports:
      - "8080:8080"

volumes:
  db_data:
